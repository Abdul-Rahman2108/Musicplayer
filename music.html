<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="music-player">
        <div class="player-controls">
            <button id="prev" class="control-btn">⏮</button>
            <button id="play-pause" class="control-btn">⏯</button>
            <button id="next" class="control-btn">⏭</button>
        </div>
        <div class="track-info">
            <p id="track-title">Track Title</p>
            <div class="progress-container">
                <input type="range" id="progress-bar" value="0" step="0.01">
            </div>
        </div>
    </div>

    <audio id="audio" src=""></audio>

    <script src="script.js"></script>
</body>
</html>
